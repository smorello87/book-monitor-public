name: Rare Books Monitor (Author-Based)

on:
  # Run once daily at 6 AM UTC (v2: less frequent than v1 since it's curated search)
  schedule:
    - cron: '0 6 * * *'   # 6 AM UTC daily

  # Allow manual trigger
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push database changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Run rare books monitor (Google Sheets-based)
        env:
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
        run: |
          python monitor.py --verbose

      - name: Commit database changes
        run: |
          git config user.name "Rare Books Monitor Bot"
          git config user.email "bot@rarebooksmonitor.local"
          git add data/
          if ! git diff --quiet HEAD -- data/; then
            git commit -m "Update rare books listings database [automated]

            ðŸ“š Google Sheets-based monitoring system (v2)
            - Syncs search specs from Google Sheets
            - Supports: Author, Title, Year, Keywords, ISBN, Price Below
            - Smart filtering: NEW/USED, Price
            - Sorted by price (highest first)"
            git pull --rebase
            git push
          else
            echo "No database changes to commit"
          fi
